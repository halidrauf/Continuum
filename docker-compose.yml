services:
  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: continuum
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./test.sql:/test.sql
      - ./test_security.sql:/test_security.sql
      - ./.certs/server.crt:/var/lib/postgresql/server.crt:ro
      - ./.certs/server.key:/var/lib/postgresql/server.key:ro
    command:
      - "postgres"
      - "-c"
      - "ssl=on"
      - "-c"
      - "ssl_cert_file=/var/lib/postgresql/server.crt"
      - "-c"
      - "ssl_key_file=/var/lib/postgresql/server.key"

  worker:
    build: .
    restart: always
    depends_on:
      - postgres
    environment:
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: continuum
      DB_HOST: postgres
      DB_PORT: 5432
      PGSSLMODE: require
      API_PORT: 8080
      CONTAINER_IDLE_TIMEOUT: ${CONTAINER_IDLE_TIMEOUT:-5m}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # ports:
    #   - "8080:8080" # Removed to allow scaling without host port conflicts
    deploy:
      replicas: 10
